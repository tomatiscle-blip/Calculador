<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="tiny" height="400px" version="1.2" width="400px" xmlns="http://www.w3.org/2000/svg">
  <!-- Materiales seleccionados: -->
  <!-- 1 = Piso cerámico + pegamento -->
  <!-- 2 = Carpeta nivelacion 3cm -->
  <!-- 3 = Contrapiso tradicional 7cm -->
  <!-- 4 = Cielorraso yeso -->

 <g id="piso">
  <rect fill="#FF9999" height="10" stroke="black" width="100" x="100" y="20"/>
  <text font-size="12px" x="210" y="29">1</text>
</g>

<g id="pegamento">
  <rect fill="#FF6666" height="5" stroke="black" width="100" x="100" y="30"/>
  <!-- sin número -->
  </g>

  <g id="carpeta">
    <rect fill="#FFCC66" height="30" stroke="black" width="100" x="100" y="35"/>
    <text font-size="12px" x="210" y="54">2</text>
  </g>

  <g id="contrapiso">
    <rect fill="#FFFF99" height="80" stroke="black" width="100" x="100" y="65"/>
    <text font-size="12px" x="210" y="109">3</text>
  </g>

  <g id="cielorraso">
    <rect fill="#99CCFF" height="10" stroke="black" width="100" x="100" y="145"/>
    <text font-size="12px" x="210" y="152">4</text>
  </g>
</svg>

